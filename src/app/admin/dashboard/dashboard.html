<div class="p-6 max-w-7xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-heading text-foreground mb-2">Dashboard</h1>
    <p class="text-muted-foreground">Overview of your gym operations</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    @for (metric of metrics; track metric.title) {
    <app-metric-card [title]="metric.title" [value]="metric.value" [trend]="metric.trend">
    </app-metric-card>
    }
  </div>

  <div class="bg-card border border-border rounded-lg p-6">
    <div class="mb-6">
      <h2 class="text-xl font-heading text-foreground mb-1">Class Attendance</h2>
      <p class="text-sm text-muted-foreground">Weekly attendance trends</p>
    </div>
  </div>
</div>
