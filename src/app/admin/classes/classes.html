<div class="p-6 max-w-7xl mx-auto">
  <div class="mb-8 flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-heading text-foreground mb-2">Manage Classes</h1>
      <p class="text-muted-foreground">Create and manage your gym classes</p>
    </div>
    <button matButton="filled" (click)="openDialog()"><mat-icon>add</mat-icon>Add Class</button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (classData of classes$ | async; track classData.id) {
    <app-class-card [classData]="classData"></app-class-card>
    }
  </div>
</div>
